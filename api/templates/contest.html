<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Contest</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Contest</h1>
        <p>Processing your words...</p>
        <audio id="audio-player" controls style="display: none;">
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        var words = {{ words | tojson }};

        var currentWordIndex = 0;
        var audio = document.getElementById('audio-player');
        
        function playWord(word) {
            var audioUrl = "/pronounce?word=" + encodeURIComponent(word) + "&timestamp=" + new Date().getTime();
            audio.src = audioUrl;
            audio.load();
            audio.play();
        }

        function playDefinition(word) {
            fetch("/definition?word=" + encodeURIComponent(word))
                .then(response => response.text())
                .then(data => {
                    var audioUrl = "/pronounce?definition=" + encodeURIComponent(data) + "&timestamp=" + new Date().getTime();
                    audio.src = audioUrl;
                    audio.load();
                    audio.play();
                });
        }

        function pronounceWordAndDefinitions(word) {
            playWord(word);
            setTimeout(function() {
                playDefinition(word);
            }, 3000); // Wait for 3 seconds before playing definitions
            setTimeout(function() {
                playWord(word);
            }, 6000); // Wait for 6 seconds before repeating the word
        }

        function processWords() {
            if (currentWordIndex < words.length) {
                pronounceWordAndDefinitions(words[currentWordIndex]);
                setTimeout(function() {
                    currentWordIndex++;
                    processWords();
                }, 9000); // Wait for 9 seconds before moving to the next word
            } else {
                // Redirect back to the index page after all words are processed
                window.location.href = "/";
            }
        }

        window.onload = function() {
            processWords();
        };
    </script>
</body>
</html>
